<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dia das Crianças</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/style.css">

       <script src="js/libs/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <section id="bp_dia_das_criancas">
            <div class="windows"></div>

            <section id="home">
                <div class="group">
                    <h1 class="logo slideDown">Dia das Crianças</h1>
                    <a id="start" href="#" class="button fadeIn">Acesse o site</a>
                </div>
            </section>

            <section id="gender">
                <div class="group">
                    <h1 class="logo">Dia das Crianças</h1>
                    <div class="board girl slideDown">
                        <span class="wire"></span>
                        <a id="girl" href="idade.html" class="button">Menina</a>
                    </div>
                    <div class="board boy slideDown">
                        <span class="wire"></span>
                        <a id="boy" href="idade.html" class="button">Menino</a>
                    </div>
                    <h2 class="title fadeIn">
                        <img src="img/selecione.png" alt="Selecione">
                    </h2>
                    <div class="carpet item pullUp"></div>
                    <div class="book item slideRight"></div>
                    <div class="teddy item slideRight"></div>
                    <div class="toy item slideRight"></div>
                    <div class="girl-playing item slideRight"></div>
                    <div class="doll item slideRight"></div>
                    <div class="bed item pullUp"></div>
                    <div class="game-board item slideLeft"></div>
                    <div class="dices item slideLeft"></div>
                    <div class="car item slideLeft"></div>
                    <div class="boy-playing item slideLeft"></div>
                    <div class="nightstand item slideLeft"></div>
                    <div class="ball item slideLeft"></div>
                </div>
            </section>

            <section id="age">
                <div class="group">
                    <h1 class="logo item">Dia das Crianças</h1>
                    <div class="board item three slideDown">
                        <span class="wire"></span>
                        <a href="#three" class="button">3 anos</a>
                    </div>
                    <div class="board item five slideDown">
                        <span class="wire"></span>
                        <a href="#five" class="button">5 anos</a>
                    </div>
                    <div class="board item eight slideDown">
                        <span class="wire"></span>
                        <a href="#eight" class="button">8 anos</a>
                    </div>
                    <div class="board item ten slideDown">
                        <span class="wire"></span>
                        <a href="#ten" class="button">10 anos</a>
                    </div>
                    <div class="board item twelve slideDown">
                        <span class="wire"></span>
                        <a href="#twelve" class="button">12 anos</a>
                    </div>
                    <h2 class="title item fadeIn">
                        <img src="img/qual-sua-idade.png" alt="Qual sua idade?">
                    </h2>
                    <div class="carpet item blur"></div>
                    <div class="book item blur"></div>
                    <div class="teddy item blur"></div>
                    <div class="toy item blur"></div>
                    <div class="doll item blur"></div>
                    <div class="bed item blur"></div>
                    <div class="game-board item blur"></div>
                    <div class="dices item blur"></div>
                    <div class="car item blur"></div>
                    <!-- <div class="boy-thinking item hatch"></div> -->
                    <div class="girl-thinking item hatch"></div>
                    <div class="nightstand item blur"></div>
                    <div class="ball item blur"></div>
                    <div class="table item expandOpen"></div>
                </div>
            </section>
        </section>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/libs/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="js/scripts.js"></script>

    </body>
</html>
